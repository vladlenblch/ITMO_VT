<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lab1</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            -moz-text-size-adjust: none;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
            height: 100%;
        }

        body, h1, h2, h3, h4, p,
        figure, blockquote, dl, dd {
            margin-block-end: 0;
        }

        ul[role='list'],
        ol[role='list'] {
            list-style: none;
        }

        body {
            min-height: 100vh;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 1rem;
            background-color: #1a1a2e;
            color: #e8f4fd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1, h2, h3, h4,
        button, input, label {
            line-height: 1.1;
        }

        h1, h2,
        h3, h4 {
            text-wrap: balance;
        }

        a:not([class]) {
            text-decoration-skip-ink: auto;
            color: currentColor;
        }

        img,
        picture {
            max-width: 100%;
            display: block;
        }

        input, button,
        textarea, select {
            font-family: inherit;
            font-size: inherit;
        }

        textarea:not([rows]) {
            min-height: 10em;
        }

        :target {
            scroll-margin-block: 5ex;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        select {
            -webkit-appearance: none;
            appearance: none;
        }

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 1%;
        }

        #info {
            display: flex;
            flex-direction: column;
            font-family: fantasy;
            font-size: 1.2rem;
            color: #64B5F6;
        }

        .navbar .fire:hover {
            color: #FF6B6B;
            transition: ease 300ms;
        }

        #xs {
            margin: 2% 0;
        }

        #xs > label {
            display: block;
            margin-bottom: 1%;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            justify-content: space-between;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .checkbox-group label:hover {
            background-color: #34495e;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #4A90E2;
        }

        #data-form input[type="number"] {
            border: 1px solid #4A90E2;
            border-radius: 8px;
            background-color: #34495e;
            color: #e8f4fd;
            margin: 4px 0;
            padding: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        #data-form select {
            border: 1px solid #4A90E2;
            border-radius: 8px;
            background-color: #34495e;
            color: #e8f4fd;
            padding: 8px;
            margin: 4px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        #data-form select option {
            background-color: #34495e;
            color: #e8f4fd;
        }

        #data-form button[type="submit"] {
            border: 1px solid #4A90E2;
            border-radius: 8px;
            background-color: #34495e;
            color: #e8f4fd;
            padding: 8px 16px;
            margin: 8px 0;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
            cursor: pointer;
        }

        #data-form button[type="submit"]:hover {
            background-color: #4A90E2;
            transform: translateY(-2px);
        }

        #data-form button[type="submit"]:active {
            background-color: #2E7D32;
            transform: translateY(0);
        }

        .container {
            padding: 2%;
            display: flex;
            flex: 1;
            flex-direction: column;
            gap: 2%;
        }

        .top-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            gap: 3%;
            margin-bottom: 2%;
            min-height: 400px;
        }

        .input-panel {
            width: 40%;
            background-color: #2c3e50;
            padding: 2%;
            border-radius: 8px;
            border: 1px solid #4A90E2;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .graph-panel {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        #graph {
            border: 1px solid #4A90E2;
            border-radius: 12px;
            background-color: #2c3e50;
            width: 400px;
            height: 400px;
        }

        .table-section {
            width: 100%;
            height: 400px;
            overflow-y: auto;
        }

        #data-form {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 1%;
        }

        #data-form fieldset {
            margin-bottom: 1%;
        }

        #data-form label {
            display: block;
            margin: 1% 0;
            font-weight: bold;
        }

        #error {
            margin-top: auto;
            margin-bottom: 0;
        }

        #result-table {
            border: 2px solid #64B5F6;
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
            table-layout: fixed;
        }

        #result-table th, td {
            border: 1px solid #4A90E2;
            padding: 1%;
            text-align: center;
            width: 16.66%;
        }

        #result-table th {
            background-color: #2c3e50;
            color: #e8f4fd;
            font-weight: bold;
        }

        #result-table td {
            background-color: #34495e;
            color: #e8f4fd;
        }

        #result-table tr:nth-child(even) td {
            background-color: #2c3e50;
        }


        #error {
            color: #FF6B6B;
            padding: 2%;
            margin: 2% 0;
            background-color: #2c3e50;
            border: 1px solid #FF6B6B;
            border-radius: 8px;
            text-align: center;
        }

        .navbar * {
            font-family: inherit;
        }

        .navbar #info {
            font-family: fantasy !important;
        }

        input[required] {
            border-left: 3px solid #64B5F6;
        }


        .fire {
            font-weight: bold;
        }

        table {
            font-size: 0.9rem;
        }

        input:focus {
            outline: 2px solid #64B5F6;
        }
    </style>
    <script defer src="index.js"></script>
</head>
<body>
<nav class="navbar">
    <div id="info">
        Ларионов Владислав Васильевич
        <br/>
        P3209, 466468
    </div>
</nav>
<main class="container">
    <section class="top-section">
        <div class="input-panel">
        <form action="/" method="GET" id="data-form" novalidate>
                <div id="xs">
                    <label>Выберите X:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="x" value="-4"> -4</label>
                        <label><input type="checkbox" name="x" value="-3"> -3</label>
                        <label><input type="checkbox" name="x" value="-2"> -2</label>
                        <label><input type="checkbox" name="x" value="-1"> -1</label>
                        <label><input type="checkbox" name="x" value="0"> 0</label>
                        <label><input type="checkbox" name="x" value="1"> 1</label>
                        <label><input type="checkbox" name="x" value="2"> 2</label>
                        <label><input type="checkbox" name="x" value="3"> 3</label>
                        <label><input type="checkbox" name="x" value="4"> 4</label>
                    </div>
                </div>

            <label for="y">Введите Y:</label>
            <input type="number" id="y" name="y" placeholder="Введите число от -3 до 3 включительно" required>

            <label for="r">Выберите R:</label>
            <select id="r" name="r" required>
                <option value="1.0">1.0</option>
                <option value="1.5">1.5</option>
                <option value="2.0">2.0</option>
                <option value="2.5">2.5</option>
                <option value="3.0">3.0</option>
            </select>

            <button type="submit">Отправить</button>
        </form>
        <div id="error" hidden>
            </div>
        </div>
        <div class="graph-panel">
            <canvas id="graph" width="400" height="400"></canvas>
        </div>
    </section>
    <section class="table-section">
        <table id="result-table">
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Время</th>
                <th>Время выполнения</th>
                <th>Результат</th>
            </tr>
        </table>
    </section>
</main>
</body>
</html>
